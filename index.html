<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hospital Management System</h1>

    <div id="tabs">
        <button class="tablinks" onclick="openTab(event, 'patientHistory')">Patient History</button>
        <button class="tablinks" onclick="openTab(event, 'treatmentSuggestion')">Treatment Suggestion</button>
    </div>

    <div id="patientHistory" class="tabcontent">
        <h2>Patient History</h2>
        <textarea id="historyInput" rows="10" cols="50" placeholder="Enter patient history..."></textarea>
        <br><br>
        <button onclick="summarizeHistory()">Summarize History</button>
        <br><br>
        <div id="historySummary"></div>
    </div>

    <div id="treatmentSuggestion" class="tabcontent">
        <h2>Treatment Suggestion</h2>
        <textarea id="symptomsInput" rows="6" cols="50" placeholder="Enter patient symptoms..."></textarea>
        <br><br>
        <button onclick="suggestTreatment()">Suggest Treatment</button>
        <br><br>
        <div id="treatmentSuggestions"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
